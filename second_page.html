<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffccdd; /* Pink background color */
        }
        #imageContainer {
            margin-top: 10vh; /* Adjust top margin */
            width: 80%;
            height: 70%; /* Adjust height */
            max-width: 80vw;
            max-height: 70vh; /* Adjust max-height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #imageContainer img {
            width: auto; /* Adjust width */
            height: auto; /* Adjust height */
            max-width: 100%; /* Ensure maximum width */
            max-height: 100%; /* Ensure maximum height */
            object-fit: contain;
        }
        #textContainer {
            text-align: center;
            color: black;
        }
        #buttonContainer {
            margin-top: auto; /* Move to bottom */
        }
        .button {
            padding: 15px 30px; /* Increased button padding */
            border-radius: 10px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .button.green {
            background-color: green;
            color: white;
            font-size: 1.2em; /* Increased font size */
        }
        .button.red {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img src="https://i.pinimg.com/736x/92/e2/a1/92e2a16d67e0777fe943b19f0e4eecce.jpg">
    </div>
    <div id="textContainer">
        <p style="font-size: 2em;">I Don't know.. But do you want to hold my hands for me on July 30th?</p>
    </div>
    <div id="buttonContainer">
        <button class="button green" onclick="handleYes()">Yes</button>
        <button class="button red" onclick="handleNo()">No</button>
    </div>

    <script>
        let noButtonText = 'Are you sure'; // Initial button text
        let yesButtonClickCount = 0; // Counter for Yes button clicks
        
        function handleYes() {
            // Increment click count
            yesButtonClickCount++;

            // Update text and GIF based on click count
            if (yesButtonClickCount === 1) {
                document.querySelector('#imageContainer img').src = 'https://i.pinimg.com/originals/38/11/fe/3811fe597daf32dd0f830f63634f9cb9.gif'; // Change the GIF
                document.querySelector('#textContainer p').innerText = "I am going for a pokemon hunt at Canada's Wonderland. You sure you in.. ?"; // Change the text
            } else if (yesButtonClickCount === 2) {
                document.querySelector('#imageContainer img').src = 'https://i.pinimg.com/originals/23/51/bc/2351bc65b2b5d75cef146b7edddf805b.gif'; // Change the GIF
                document.querySelector('#textContainer p').innerText = "So it's a Date...... YEESSSHHHH!!!!!"; // Change the text
                // Remove buttons
                document.querySelector('#buttonContainer').innerHTML = '';
            }
        }

        function handleNo() {
            // Toggle button text between "Are you sure", "Really Sure", and "Aww come on........ T-T"
            if (noButtonText === 'Are you sure') {
                noButtonText = 'Really Sure';
            } else if (noButtonText === 'Really Sure') {
                noButtonText = 'Aww come on........ T-T';
            } else {
                noButtonText = 'Are you sure';
            }
            document.querySelector('.button.red').innerText = noButtonText;
            document.querySelector('.button.green').style.fontSize = '1.5em'; // Increase font size
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.querySelector('.button.red').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.querySelector('.button.red').offsetHeight);
            document.querySelector('.button.red').style.left = `${x}px`;
            document.querySelector('.button.red').style.top = `${y}px`;
        }
    </script>
</body>
</html>
